<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel Bt offers amazing services in hospitality. We have best deals in massage, hotel, cuisine and gym. You are most welcome.">
    <meta name="keywords" content="hotel ,gym, new england hotel, resturatnt, chineese cuisine, hospitality">
    <link rel="stylesheet" href="css/style.css">
    <title> Contact Hotel BT</title>
</head>
<body>
    <!--header-content  -->
    <header>
        <!-- navbar -->
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- contact-form -->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact </span>Us
            </h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name" class="required">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- box -->
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <h3>Location</h3>
                <p>50 Sheik Mahmoud, Kibra</p>
            </div>
            <div class="box">
                <h3>Phone</h3>
                <p>(+254) 795 717545</p>
            </div>
            <div class="box">
                <h3>Email Address</h3>
                <p>frontdesk@hotel.bt.com</p>
            </div>
   
        </div>   
    </section>



    <!-- footer -->
    <div id="main-footer">
        <p>Hotel BT &copy 2019, All Rights Reserved</p>
    </div>
</body>
</html>
